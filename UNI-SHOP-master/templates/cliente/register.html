<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="/static/css/cliente/css/login.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Register</title>
</head>

<body>

  <section class="vh-80 bg-image">
    <div class="mask d-flex align-items-center h-80 gradient-custom-3">
      <div class="container h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-8 col-md-9 col-lg-7 col-xl-6">
            <div class="card bg-glass" style="border-radius: 15px;">
              <div class="card-body px-4 py-5 px-md-5">
                {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form method="POST" action="/Register">

                  <div class="form-outline mb-4">
                    <input name="nombre" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Nombre Completo</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="usuario" type="text" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="contraseña" type="password" id="form3Example4cg"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Contraseña</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="confirmar" type="password" id="form3Example4cdg"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Confirmar Contraseña</label>
                  </div>


                  <button type="submit" class="agregar">Aceptar</button>
                  <a href="/Register"><button class="agregar">
                      Cancelar
                    </button></a>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
