<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>

<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">


  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">

         <h1 style="color:White">Iniciar Sesión</h1>

      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form method="POST" action="/Login">

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input name="username" type="text" id="form3Example3" class="form-control" required/>
                <label class="form-label" for="form3Example3">Usuario</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input name="password" type="password" id="form3Example4" class="form-control" required/>
                <label class="form-label" for="form3Example4">Contraseña</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Iniciar Sesión
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <a href="/Register">¿Aún no tienes cuenta?, Registrate</a>
                <br>
                <a href="/">Regresar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
